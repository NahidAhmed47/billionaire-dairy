<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billionaire Dairy</title>
    <!-- TailwindCss link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-[1300px] mx-auto">
    <main>
        <section class="grid grid-cols-1 md:grid-cols-5">
          <!-- side navbar -->
          <div class="bg-[#0E1B34] text-center py-4 px-5">
            <h1 class="text-2xl font-bold text-slate-200 mt-1 mb-8">BILLIONAIRE <br><span class="text-base font-semibold text-slate-300">D A I R Y</span></h1>
            <div>
              <div class="flex flex-col gap-5 mb-16">
                <button class="w-full bg-slate-200 py-2 text-base font-bold hover:bg-slate-300 hover:scale-[0.95] duration-300">Add a User</button>
                <button class="w-full bg-slate-200 py-2 text-base font-bold hover:bg-slate-300 hover:scale-[0.95] duration-300">Double Money</button>
                <button class="w-full bg-slate-200 py-2 text-base font-bold hover:bg-slate-300 hover:scale-[0.95] duration-300">Short by Bank</button>
                <button class="w-full bg-slate-200 py-2 text-base font-bold hover:bg-slate-300 hover:scale-[0.95] duration-300">Calculate Entire Wealth</button>
              </div>
              <div class="flex flex-col gap-5 mb-3">
                <h1 class="text-xl font-bold text-slate-200">Categories</h1>
                <button class="w-full bg-slate-200 py-2 text-base font-bold hover:bg-slate-300 hover:scale-[0.95] duration-300">Show All Billionaires</button>
                <button class="w-full bg-slate-200 py-2 text-base font-bold hover:bg-slate-300 hover:scale-[0.95] duration-300">Richest by industry</button>
                <button class="w-full bg-slate-200 py-2 text-base font-bold hover:bg-slate-300 hover:scale-[0.95] duration-300">Richest by states</button>
              </div>
            </div>
          </div>
          <!-- default home page -->
          <div class="col-start-2 col-end-[-1]">
            <!-- header -->
            <div class="h-24 bg-slate-100 w-full px-8">
              <div class="flex justify-between items-center h-full">
                <input class="bg-slate-100 border-b border-slate-400 h-10 outline-none font-semibold" type="text" placeholder="Search...">
                <h1 class="text-center text-xl font-bold">Richest by industry <br> <span class="text-sm font-bold text-slate-700">(Technology)</span></h1>
                <img class="w-14" src="images/logo/logo1.png" alt="">
              </div>
            </div>
            <!-- display section -->
            <div>

            </div>
          </div>
        </section>
    </main>
    <!-- Local js file -->
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
